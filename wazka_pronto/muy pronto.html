<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAZKA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Arial Black', sans-serif;
      height: 100vh;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .logo img {
      width: 520px;
      max-width: 80vw;
    }

    .footer {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
    }

    .footer p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .redes {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .redes a {
      display: inline-block;
      width: 48px;
      height: 48px;
      background-color: #f5f5f5;
      border-radius: 50%;
      text-align: center;
      line-height: 48px;
      color: #111;
      font-size: 24px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .redes a:hover {
      background-color: #111;
      color: #f5f5f5;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="logo">
    <img src="wazka.png" alt="Logo WAZKA">
  </div>

  <div class="footer">
    <p>MUY PRONTO...</p>
    <div class="redes">
      <a href="https://www.instagram.com/wazka.pe/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@wazka.pe" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>
</body>
</html>
